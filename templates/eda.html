<!DOCTYPE html>
<html lang="en">
<head>
    <title>EDA Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .image-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            min-width: 280px;
            box-sizing: border-box;
        }
        .image-box h2 {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
            color: #444;
        }
        .image-box img {
            width: 100%;
            border-radius: 5px;
            height: auto;
        }

        @media (max-width: 900px) {
            .image-box {
                width: 45%;
            }
        }

        @media (max-width: 600px) {
            .image-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>EDA Insights</h1>
    <div class="grid-container">
        <div class="image-box">
            <h2>AQI Over Time</h2>
            <img src="{{ url_for('static', filename='eda_graphs/aqi_over_time.png') }}" alt="AQI Over Time">
        </div>
        <div class="image-box">
            <h2>Monthly PM2.5 Boxplot</h2>
            <img src="{{ url_for('static', filename='eda_graphs/monthly_pm25_boxplot.png') }}" alt="Monthly PM2.5 Boxplot">
        </div>
        <div class="image-box">
            <h2>PM2.5 by Day of the Week</h2>
            <img src="{{ url_for('static', filename='eda_graphs/pm25_by_dayofweek.png') }}" alt="PM2.5 by Day of the Week">
        </div>
        <div class="image-box">
            <h2>PM2.5 by Hour</h2>
            <img src="{{ url_for('static', filename='eda_graphs/pm25_by_hour.png') }}" alt="PM2.5 by Hour">
        </div>
        <div class="image-box">
            <h2>PM2.5 Distribution</h2>
            <img src="{{ url_for('static', filename='eda_graphs/pm25_distribution.png') }}" alt="PM2.5 Distribution">
        </div>
        <div class="image-box">
            <h2>PM2.5 Heatmap</h2>
            <img src="{{ url_for('static', filename='eda_graphs/pm25_heatmap.png') }}" alt="PM2.5 Heatmap">
        </div>
    </div>
</body>
</html>
