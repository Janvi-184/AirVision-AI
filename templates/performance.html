<!DOCTYPE html>
<html lang="en">
<head>
    <title>Model Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .image-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            min-width: 280px;
            box-sizing: border-box;
        }
        .image-box h2 {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
            color: #444;
        }
        .image-box img {
            width: 100%;
            border-radius: 5px;
            height: auto;
        }

        @media (max-width: 900px) {
            .image-box {
                width: 45%;
            }
        }

        @media (max-width: 600px) {
            .image-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Model Performance</h1>
    <div class="grid-container">
        <div class="image-box">
            <h2>Project Workflow Overview</h2>
            <img src="{{ url_for('static', filename='visualizations/air_vision_flow.drawio.png') }}" alt="Project Workflow">
        </div>
        <div class="image-box">
            <h2>Performance Matrix</h2>
            <img src="{{ url_for('static', filename='visualizations/performance_matrix.png') }}" alt="Performance Matrix">
        </div>
        <div class="image-box">
            <h2>RMSE Comparison</h2>
            <img src="{{ url_for('static', filename='visualizations/rmse_comparison.png') }}" alt="RMSE Comparison">
        </div>
        <div class="image-box">
            <h2>MAE Comparison</h2>
            <img src="{{ url_for('static', filename='visualizations/mae_comparison.png') }}" alt="MAE Comparison">
        </div>
        <div class="image-box">
            <h2>R² Score Comparison</h2>
            <img src="{{ url_for('static', filename='visualizations/r2_comparison.png') }}" alt="R² Score Comparison">
        </div>
    </div>
</body>
</html>
